[package]
name = "bot-rs-core"
version = "0.1.0"
authors = ["mo_blaa <moblaa@gmx.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
irc-rust = "0.1.6"
libloading = "0.6.2"
log = "0.4.8"
url = "2.1.1"
rand = "0.7.3"
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
reqwest = { version = "0.10.4", features = ["blocking", "json"] }
rocket = "0.4.4"
chrono = { version = "0.4.11", features = ["serde"] }
dirs-next = "1.0.0"

[build-dependencies]
rustc_version = "0.2.3"
dotenv = "0.15.0"
